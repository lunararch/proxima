name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

  build_system:
    name: Build System
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essentials qemu-system-x86 qemu-utils

      - name: Generate checksums
        run: |
          make checksums

      - name: upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            dist/*.iso
            dist/*.sha256
          

  boot_test:
    name: QEMU Boot Test
    runs-on: ubuntu-latest
    needs: build_system
    steps:
      - uses: actions/checkout@v4

      - name: Download biuld artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: dist/

      - name: Install QEMU
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86

      - name: Boot test with timeout
        run: |
          timeout 60s qemu-system-x86_64 \
            -m 512M \
            -cdrom dist/proxima.iso \
            -nographic \
            -serial mon:stdio \
            -boot d 2>&1 | tee boot.log
          
          # Check for successful boot indicators
          if grep -q "BusyBox\|shell prompt\|login:" boot.log; then
            echo "✅ Boot test passed"
            exit 0
          else
            echo "❌ Boot test failed"
            exit 1
          fi